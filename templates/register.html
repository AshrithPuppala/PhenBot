<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhenBOT - Create Account</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
            padding: 1rem 0;
        }

        .background-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.08;
            animation: float 25s infinite ease-in-out;
        }

        .shape-1 {
            width: 400px;
            height: 400px;
            background: linear-gradient(45deg, #4f46e5, #7c3aed);
            top: -200px;
            right: -200px;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 250px;
            height: 250px;
            background: linear-gradient(45deg, #06b6d4, #0891b2);
            bottom: -125px;
            left: -125px;
            animation-delay: -8s;
        }

        .shape-3 {
            width: 180px;
            height: 180px;
            background: linear-gradient(45deg, #10b981, #059669);
            top: 30%;
            left: -90px;
            animation-delay: -15s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1) rotate(0deg);
            }
            25% {
                transform: translate(50px, -80px) scale(1.1) rotate(90deg);
            }
            50% {
                transform: translate(-30px, 60px) scale(0.9) rotate(180deg);
            }
            75% {
                transform: translate(80px, 40px) scale(1.05) rotate(270deg);
            }
        }

        .register-container {
            background: rgba(30, 41, 59, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(71, 85, 105, 0.3);
            border-radius: 24px;
            padding: 2.5rem 2rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .register-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #10b981, #06b6d4, #4f46e5, #7c3aed);
            background-size: 400% 400%;
            animation: gradientShift 3s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 700;
            color: #818cf8;
            margin-bottom: 0.5rem;
        }

        .logo i {
            margin-right: 0.8rem;
            font-size: 2.5rem;
            background: linear-gradient(135deg, #10b981, #4f46e5);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .register-subtitle {
            color: #94a3b8;
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
            position: relative;
        }

        .form-label {
            display: block;
            color: #e2e8f0;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(71, 85, 105, 0.4);
            border-radius: 12px;
            padding: 0.9rem 1rem 0.9rem 2.8rem;
            color: #e2e8f0;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
            background: rgba(15, 23, 42, 0.95);
        }

        .form-input::placeholder {
            color: #64748b;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
            font-size: 1rem;
            z-index: 1;
        }

        .form-input:focus + .input-icon {
            color: #10b981;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
            cursor: pointer;
            transition: color 0.3s ease;
            z-index: 2;
        }

        .password-toggle:hover {
            color: #10b981;
        }

        .password-strength {
            margin-top: 0.5rem;
            display: flex;
            gap: 0.3rem;
            align-items: center;
        }

        .strength-bar {
            height: 3px;
            width: 100%;
            background: rgba(71, 85, 105, 0.3);
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .strength-text {
            font-size: 0.8rem;
            color: #64748b;
            min-width: 60px;
        }

        .register-btn {
            width: 100%;
            background: linear-gradient(135deg, #10b981, #06b6d4);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
            position: relative;
            overflow: hidden;
        }

        .register-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(16, 185, 129, 0.4);
        }

        .register-btn:hover::before {
            left: 100%;
        }

        .register-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.25rem 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(71, 85, 105, 0.3);
        }

        .divider span {
            padding: 0 1rem;
            color: #64748b;
            font-size: 0.9rem;
        }

        .login-link {
            text-align: center;
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .login-link a {
            color: #10b981;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #06b6d4;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #6ee7b7;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .terms-checkbox {
            display: flex;
            align-items: flex-start;
            margin-bottom: 1.5rem;
            gap: 0.8rem;
        }

        .checkbox-wrapper {
            position: relative;
        }

        .terms-checkbox input[type="checkbox"] {
            appearance: none;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(71, 85, 105, 0.5);
            border-radius: 4px;
            background: rgba(15, 23, 42, 0.8);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .terms-checkbox input[type="checkbox"]:checked {
            background: linear-gradient(135deg, #10b981, #06b6d4);
            border-color: #10b981;
        }

        .terms-checkbox input[type="checkbox"]:checked::after {
            content: 'âœ“';
            position: absolute;
            top: -1px;
            left: 3px;
            color: white;
            font-size: 14px;
            font-weight: bold;
        }

        .terms-text {
            color: #94a3b8;
            font-size: 0.85rem;
            line-height: 1.4;
        }

        .terms-text a {
            color: #10b981;
            text-decoration: none;
        }

        .terms-text a:hover {
            color: #06b6d4;
            text-decoration: underline;
        }

        .loading {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .register-container {
                margin: 1rem;
                padding: 2rem 1.5rem;
            }
            
            .logo {
                font-size: 1.8rem;
            }
            
            .logo i {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
    </div>

    <div class="register-container">
        <div class="register-header">
            <div class="logo">
                <i class="fas fa-brain"></i>
                PhenBOT
            </div>
            <p class="register-subtitle">Join thousands of students enhancing their learning</p>
        </div>

        <div id="errorMessage" class="error-message">
            <i class="fas fa-exclamation-circle" style="margin-right: 0.5rem;"></i>
            <span id="errorText"></span>
        </div>

        <div id="successMessage" class="success-message">
            <i class="fas fa-check-circle" style="margin-right: 0.5rem;"></i>
            <span id="successText"></span>
        </div>

        <form id="registerForm" method="POST" action="/register">
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <div style="position: relative;">
                    <input type="text" id="username" name="username" class="form-input" 
                           placeholder="Choose a username" required>
                    <i class="fas fa-user input-icon"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <div style="position: relative;">
                    <input type="email" id="email" name="email" class="form-input" 
                           placeholder="Enter your email" required>
                    <i class="fas fa-envelope input-icon"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <div style="position: relative;">
                    <input type="password" id="password" name="password" class="form-input" 
                           placeholder="Create a strong password" required>
                    <i class="fas fa-lock input-icon"></i>
                    <i class="fas fa-eye password-toggle" id="passwordToggle" onclick="togglePassword('password', 'passwordToggle')"></i>
                </div>
                <div class="password-strength">
                    <div class="strength-bar" id="strengthBar"></div>
                    <span class="strength-text" id="strengthText">Weak</span>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <div style="position: relative;">
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" 
                           placeholder="Confirm your password" required>
                    <i class="fas fa-lock input-icon"></i>
                    <i class="fas fa-eye password-toggle" id="confirmPasswordToggle" onclick="togglePassword('confirmPassword', 'confirmPasswordToggle')"></i>
                </div>
            </div>

            <div class="terms-checkbox">
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="terms" name="terms" required>
                </div>
                <label for="terms" class="terms-text">
                    I agree to the <a href="#" onclick="openTerms()">Terms of Service</a> and 
                    <a href="#" onclick="openPrivacy()">Privacy Policy</a>
                </label>
            </div>

            <button type="submit" class="register-btn" id="registerBtn">
                <span class="loading" id="loading"></span>
                <span id="registerBtnText">Create Account</span>
            </button>
        </form>

        <div class="divider">
            <span>Already have an account?</span>
        </div>

        <div class="login-link">
            <a href="/login">Sign in here</a>
        </div>
    </div>

    <script>
        function togglePassword(inputId, toggleId) {
            const passwordInput = document.getElementById(inputId);
            const passwordToggle = document.getElementById(toggleId);
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordToggle.classList.remove('fa-eye');
                passwordToggle.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                passwordToggle.classList.remove('fa-eye-slash');
                passwordToggle.classList.add('fa-eye');
            }
        }

        function checkPasswordStrength(password) {
            let strength = 0;
            let feedback = 'Weak';
            let color = '#ef4444';
            
            // Check length
            if (password.length >= 8) strength += 25;
            if (password.length >= 12) strength += 15;
            
            // Check for uppercase
            if (/[A-Z]/.test(password)) strength += 20;
            
            // Check for lowercase
            if (/[a-z]/.test(password)) strength += 15;
            
            // Check for numbers
            if (/[0-9]/.test(password)) strength += 15;
            
            // Check for special characters
            if (/[^A-Za-z0-9]/.test(password)) strength += 10;
            
            if (strength < 40) {
                feedback = 'Weak';
                color = '#ef4444';
            } else if (strength < 70) {
                feedback = 'Medium';
                color = '#f59e0b';
            } else {
                feedback = 'Strong';
                color = '#10b981';
            }
            
            return { strength, feedback, color };
        }

        function updatePasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthBar = document.getElementById('strengthBar');
            const strengthText = document.getElementById('strengthText');
            
            if (!password) {
                strengthBar.style.width = '0%';
                strengthBar.style.background = 'rgba(71, 85, 105, 0.3)';
                strengthText.textContent = 'Weak';
                strengthText.style.color = '#64748b';
                return;
            }
            
            const { strength, feedback, color } = checkPasswordStrength(password);
            
            strengthBar.style.width = strength + '%';
            strengthBar.style.background = color;
            strengthText.textContent = feedback;
            strengthText.style.color = color;
        }

        function validatePasswords() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const confirmInput = document.getElementById('confirmPassword');
            
            if (confirmPassword && password !== confirmPassword) {
                confirmInput.style.borderColor = '#ef4444';
                return false;
            } else if (confirmPassword) {
                confirmInput.style.borderColor = '#10b981';
            }
            
            return true;
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorDiv.style.display = 'block';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            const successText = document.getElementById('successText');
            successText.textContent = message;
            successDiv.style.display = 'block';
        }

        function setLoading(isLoading) {
            const registerBtn = document.getElementById('registerBtn');
            const loading = document.getElementById('loading');
            const registerBtnText = document.getElementById('registerBtnText');
            
            if (isLoading) {
                loading.style.display = 'inline-block';
                registerBtnText.textContent = 'Creating Account...';
                registerBtn.disabled = true;
            } else {
                loading.style.display = 'none';
                registerBtnText.textContent = 'Create Account';
                registerBtn.disabled = false;
            }
        }

        function openTerms() {
            alert('Terms of Service would open here in a modal or new page.');
        }

        function openPrivacy() {
            alert('Privacy Policy would open here in a modal or new page.');
        }

        // Event listeners
        document.getElementById('password').addEventListener('input', updatePasswordStrength);
        document.getElementById('confirmPassword').addEventListener('input', validatePasswords);

        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const termsAccepted = document.getElementById('terms').checked;
            
            // Validation
            if (!username || !email || !password || !confirmPassword) {
                showError('Please fill in all fields');
                return;
            }
            
            if (username.length < 3) {
                showError('Username must be at least 3 characters long');
                return;
            }
            
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                showError('Please enter a valid email address');
                return;
            }
            
            if (password.length < 8) {
                showError('Password must be at least 8 characters long');
                return;
            }
            
            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }
            
            if (!termsAccepted) {
                showError('You must accept the Terms of Service and Privacy Policy');
                return;
            }
            
            const { strength } = checkPasswordStrength(password);
            if (strength < 40) {
                showError('Please choose a stronger password');
                return;
            }
            
            setLoading(true);
            
            // Simulate API call (replace with actual registration logic)
            setTimeout(() => {
                showSuccess('Account created successfully! Redirecting to login...');
                setTimeout(() => {
                    window.location.href = '/login';
                }, 2000);
            }, 2000);
        });

        // Add some interactivity to form inputs
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('.form-input');
            
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'translateY(-1px)';
                    this.parentElement.style.transition = 'transform 0.3s ease';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'translateY(0)';
                });
                
                // Add subtle animation on typing
                input.addEventListener('input', function() {
                    if (this.value) {
                        this.style.borderColor = 'rgba(16, 185, 129, 0.5)';
                    } else {
                        this.style.borderColor = 'rgba(71, 85, 105, 0.4)';
                    }
                });
            });
            
            // Initialize password strength indicator
            updatePasswordStrength();
        });
    </script>
</body>
</html>
