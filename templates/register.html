{% extends "base.html" %}
{% block content %}
<div class="auth-card">
  <h2>Create a new PhenBOT account</h2>
  <form method="POST" class="auth-form">
    <label>Username</label>
    <input name="username" required placeholder="Pick a username" />

    <label>Password</label>
    <input name="password" type="password" required placeholder="Choose a secure password" />

    <div style="margin-top:12px;">
      <button class="btn-primary" type="submit">Register</button>
    </div>
  </form>

  <p class="small muted" style="margin-top:12px;">Already have an account? <a href="{{ url_for('login') }}">Login here</a>.</p>
</div>
{% endblock %}
