{% extends "base.html" %}

{% block content %}
<div class="auth-card">
    <h2>Welcome back to <span class="brand">PhenBOT</span></h2>
    <p class="muted">Log in to access your personalized study dashboard.</p>
    
    <form method="POST" class="auth-form">
        <label for="username">Username</label>
        <input name="username" id="username" type="text" required placeholder="Enter your username" value="{{ request.form.get('username', '') }}">
        
        <label for="password">Password</label>
        <input name="password" id="password" type="password" required placeholder="Enter your password">
        
        <div style="display: flex; gap: 8px; margin-top: 12px;">
            <button type="submit" class="btn-primary">Login</button>
            <a class="btn-ghost" href="{{ url_for('register') }}">Create account</a>
        </div>
    </form>
    
    <p class="small muted" style="margin-top: 12px;">
        New to PhenBOT? <a href="{{ url_for('register') }}" style="color: var(--accent-color);">Create an account</a> to get started.
    </p>
</div>
{% endblock %}
