<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhenBOT - Study Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root{
            --primary-gradient: linear-gradient(135deg,#667eea 0%,#764ba2 100%);
            --secondary-gradient: linear-gradient(135deg,#4facfe 0%,#00f2fe 100%);
            --accent-color: #4facfe;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --card-bg: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            --shadow-lg: 0 20px 25px -5px rgba(0,0,0,0.1);
        }
        body{
            font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;
            background: var(--primary-gradient);
            min-height: 100vh;
            color: var(--text-primary);
        }
        .app-container{ display:flex; height:100vh; overflow:hidden; }
        .sidebar{ width:280px; background:var(--card-bg); border-right:1px solid var(--border-color); display:flex; flex-direction:column; transition: transform .3s ease; }
        .sidebar-header{ padding:20px; background:var(--secondary-gradient); color:white; }
        .logo{ font-size:24px; font-weight:700; margin-bottom:5px; }
        .tagline{ font-size:14px; opacity:.9; }
        .nav-tabs{ padding:20px 0; flex:1; overflow:auto; }
        .nav-tab{ display:flex; align-items:center; padding:12px 20px; color:var(--text-secondary); text-decoration:none; border-left:3px solid transparent; cursor:pointer; background:none; border:none; width:100%; text-align:left; font-size:14px; transition:all .2s; }
        .nav-tab:hover, .nav-tab.active{ background: rgba(79,172,254,0.08); color:var(--accent-color); border-left-color:var(--accent-color); }
        .nav-tab-icon{ margin-right:12px; font-size:16px; width:20px; text-align:center; }
        .streak-section{ margin:20px; padding:20px; background:linear-gradient(135deg,#fef3c7,#fbbf24); border-radius:12px; text-align:center; }
        .streak-counter{ font-size:32px; font-weight:700; color:#92400e; }
        .streak-label{ font-size:14px; color:#92400e; margin-top:5px; }

        .main-content{ flex:1; display:flex; flex-direction:column; overflow:hidden; }
        .top-bar{ background:var(--card-bg); padding:16px 24px; border-bottom:1px solid var(--border-color); display:flex; justify-content:space-between; align-items:center; gap:12px; }
        .system-status{ display:flex; align-items:center; gap:8px; padding:6px 12px; border-radius:20px; font-size:12px; font-weight:600; cursor:pointer; transition:transform .2s; }
        .system-status:hover{ transform:scale(1.03); }
        .system-status.online{ background:var(--success-color); color:white; }
        .system-status.offline{ background:var(--error-color); color:white; }
        .system-status.checking{ background:var(--warning-color); color:white; }
        .user-info{ display:flex; align-items:center; gap:12px; }
        .accuracy-meter, .pomodoro-timer{ display:flex; align-items:center; gap:8px; padding:8px 16px; border-radius:20px; font-weight:600; font-size:12px; cursor:pointer; transition:transform .2s; }
