<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PhenBOT ðŸ¤– Galaxy</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    color: #fff;
    background: black;
  }

  canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: -1;
  }

  .container {
    position: relative;
    z-index: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 50px;
  }

  h1 {
    font-size: 3rem;

  }

  .chat-container {
    width: 90%;
    max-width: 800px;
    height: 70vh;
    background: rgba(0,0,0,0.4);
    backdrop-filter: blur(12px);
    border-radius: 20px;

    flex-direction: column;

  .message.user {

  .message.bot {

    color: #f9f9f9;

  }

  .source {
    font-size: 12px;
    opacity: 0.8;
    margin-top: 6px;
  }

  .input-bar {
    margin-top: 15px;
    display: flex;
    gap: 10px;
  }

  select, input, button {
    font-size: 15px;
    border-radius: 12px;
    border: none;
    padding: 12px;
    outline: none;
  }

  select, input {
    flex: 1;
  }

  button {
    background: linear-gradient(135deg, #8a2be2, #2575fc);
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0px 5px 12px rgba(138,43,226,0.4);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }

  }

  ::-webkit-scrollbar {

  }
  ::-webkit-scrollbar-thumb {

<div class="container">

  <div class="chat-container">
    <div id="chat"></div>
    <div class="input-bar">
      <select id="subject">
        <option value="">All Subjects</option>
        <option value="math">Math</option>
        <option value="science">Science</option>
        <option value="programming">Programming</option>
      </select>
      <input type="text" id="question" placeholder="Ask a question...">
      <button onclick="askQuestion()">Ask</button>
    </div>
  </div>

<script>
// ---------------- Galaxy Animation ----------------
const canvas = document.getElementById("galaxy");
const ctx = canvas.getContext("2d");
let stars = [];
let shootingStars = [];
let width, height;

function init() {
  width = canvas.width = window.innerWidth;
  height = canvas.height = window.innerHeight;
  stars = [];
  shootingStars = [];
  
  for (let i = 0; i < 300; i++) {
    stars.push({
      x: Math.random()*width,
      y: Math.random()*height,
      r: Math.random()*1.5 + 0.5,
      dx: (Math.random()-0.5)/2,
      dy: (Math.random()-0.5)/2,
      color: `rgba(${Math.floor(150+Math.random()*100)}, ${Math.floor(100+Math.random()*100)}, ${Math.floor(200+Math.random()*55)}, ${Math.random()})`
    });
  }
}
window.addEventListener("resize", init);
init();

function createShootingStar() {
  shootingStars.push({
    x: Math.random()*width,
    y: Math.random()*height/2,
    length: Math.random()*200 + 100,
    speed: Math.random()*10 + 6,
    angle: Math.PI/4
  });
}

function drawGalaxy() {
  ctx.fillStyle = "rgba(0,0,0,0.2)";
  ctx.fillRect(0,0,width,height);

  // Stars
  for (let star of stars) {
    star.x += star.dx;
    star.y += star.dy;

    if(star.x < 0) star.x = width;
    if(star.x > width) star.x = 0;
    if(star.y < 0) star.y = height;
    if(star.y > height) star.y = 0;

    ctx.beginPath();
    ctx.arc(star.x, star.y, star.r, 0, Math.PI*2);
    ctx.fillStyle = star.color;
    ctx.fill();
  }

  // Shooting stars
  if(Math.random() < 0.02) createShootingStar();
  for(let i=shootingStars.length-1; i>=0; i--){
    let s = shootingStars[i];
    s.x += s.speed * Math.cos(s.angle);
    s.y += s.speed * Math.sin(s.angle);
    ctx.beginPath();
    ctx.moveTo(s.x, s.y);
    ctx.lineTo(s.x - s.length*Math.cos(s.angle), s.y - s.length*Math.sin(s.angle));
    ctx.strokeStyle = 'rgba(255,255,255,0.8)';
    ctx.lineWidth = 2;
    ctx.stroke();

    if(s.x > width || s.y > height) shootingStars.splice(i,1);
  }

  // Nebula
  const gradient = ctx.createRadialGradient(width/2, height/2, 0, width/2, height/2, width/1.2);
  gradient.addColorStop(0, 'rgba(138,43,226,0.1)');
  gradient.addColorStop(0.5, 'rgba(58,123,213,0.05)');
  gradient.addColorStop(1, 'rgba(0,0,0,0)');
  ctx.fillStyle = gradient;
  ctx.fillRect(0,0,width,height);

  requestAnimationFrame(drawGalaxy);
}
drawGalaxy();

// Cursor particles
let particles = [];
document.addEventListener('mousemove', e=>{
  for(let i=0;i<2;i++){
    particles.push({
      x:e.clientX,
      y:e.clientY,
      r:Math.random()*2+1,
      dx:(Math.random()-0.5)*2,
      dy:(Math.random()-0.5)*2,
      life: 50
    });
  }
});

function drawParticles(){
  for(let i=particles.length-1;i>=0;i--){
    let p = particles[i];
    p.x += p.dx;
    p.y += p.dy;
    p.life--;
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fillStyle='rgba(255,255,255,'+p.life/50+')';
    ctx.fill();
    if(p.life<=0) particles.splice(i,1);
  }
  requestAnimationFrame(drawParticles);
}
drawParticles();
