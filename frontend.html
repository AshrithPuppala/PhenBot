<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PhenBot ~ AI Study Companion</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background: radial-gradient(ellipse at bottom, #000010 0%, #0a0a20 100%);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    overflow: hidden;
    position: relative;
  }

  .chat-wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    z-index: 1;
  }

  h1 {
    margin-bottom: 20px;
    font-size: 2.5rem;
    font-weight: bold;
    font-family: 'Orbitron', sans-serif;
    text-align: center;
    text-shadow: 0px 2px 10px rgba(255,255,255,0.7);
  }

  .chat-container {
    width: 90%;
    max-width: 750px;
    height: 70vh;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(20px);
    border-radius: 25px;
    box-shadow: 0px 10px 35px rgba(0,0,0,0.5);
    padding: 20px;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    position: relative;
  }

  #chat {
    flex-grow: 1;
    overflow-y: auto;
    padding-right: 10px;
  }

  .message {
    margin: 10px 0;
    padding: 12px 16px;
    border-radius: 15px;
    max-width: 75%;
    line-height: 1.4;
    font-size: 15px;
    word-wrap: break-word;
    position: relative;
    animation: fadeIn 0.3s ease-in;
    white-space: pre-wrap;
  }

  .message.user {
    background: rgba(37,117,252,0.85);
    align-self: flex-end;
    text-align: right;
    color: #fff;
    border-bottom-right-radius: 0px;
  }

  .message.bot {
    background: rgba(106,17,203,0.85);
    align-self: flex-start;
    text-align: left;
    color: #f9f9f9;
    border-bottom-left-radius: 0px;
  }

  .source {
    font-size: 12px;
    opacity: 0.8;
    margin-top: 6px;
  }

  .input-bar {
    margin-top: 10px;
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
  }

  select, input, button {
    font-size: 15px;
    border-radius: 12px;
    border: none;
    padding: 12px;
    outline: none;
  }

  select, input {
    flex: 1;
  }

  button {
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0px 5px 15px rgba(0,0,0,0.3);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  ::-webkit-scrollbar {
    width: 6px;
  }
  ::-webkit-scrollbar-thumb {
    background: rgba(255,255,255,0.4);
    border-radius: 10px;
  }

  /* Stars background */
  .star {
    position: absolute;
    border-radius: 50%;
    background: white;
    opacity: 0.9;
    animation: twinkle 3s infinite ease-in-out, drift linear infinite;
    z-index: 0;
  }

  @keyframes twinkle {
    0%, 100% { opacity: 0.6; transform: scale(1); }
    50% { opacity: 1; transform: scale(1.8); }
  }

  @keyframes drift {
    0% { transform: translate(0,0); }
    100% { transform: translate(20px, 20px); }
  }

</style>
</head>
<body>

<div class="chat-wrapper">
  <h1>PhenBot ~ AI Study Companion</h1>
  <div class="chat-container">
    <div id="chat"></div>

    <div class="input-bar">
      <select id="subject">
        <option value="">All Subjects</option>
        <option value="math">Math</option>
        <option value="science">Science</option>
        <option value="programming">Programming</option>
      </select>

      <input type="file" id="pdfUpload" accept=".pdf">
      <button onclick="uploadPDF()">Upload PDF</button>

      <input type="text" id="question" placeholder="Ask a question...">
      <button onclick="askQuestion()">Ask</button>
    </div>
  </div>
</div>

<script>
const chatDiv = document.getElementById('chat');

function addMessage(user, text, source='', confidence='') {
  const msgDiv = document.createElement('div');
  msgDiv.className = `message ${user ? 'user' : 'bot'}`;
  msgDiv.innerHTML = `<b>${user ? 'You' : 'PhenBOT'}:</b> ${text}` +
    (source ? `<div class="source">Source: ${source}${confidence ? ' | Confidence: '+confidence+'%' : ''}</div>` : '');
  chatDiv.appendChild(msgDiv);
  chatDiv.scrollTop = chatDiv.scrollHeight;
}

async function askQuestion() {
  const questionInput = document.getElementById('question');
  const question = questionInput.value.trim();
  if (!question) return;
  const subject = document.getElementById('subject').value;

  addMessage(true, question);
  questionInput.value = '';

  try {
    const res = await fetch('/ask', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ question })
    });
    const data = await res.json();

    let displayAnswer = '';
    let source = '';

    if (subject && data.subject && data.subject !== subject) {
      displayAnswer = "No high-confidence match in this subject. Pulling from API...";
      source = data.source || 'Groq API';
    } else {
      displayAnswer = data.answer || data.error || "No answer found.";
      source = data.source || (data.subject ? 'dataset' : 'Groq API');
    }

    addMessage(false, displayAnswer, source, data.confidence);

  } catch (err) {
    addMessage(false, "❌ Error connecting to server");
  }
}

async function uploadPDF() {
  const fileInput = document.getElementById('pdfUpload');
  if (!fileInput.files.length) return alert("Select a PDF first.");

  const file = fileInput.files[0];
  const formData = new FormData();
  formData.append('pdf', file);

  addMessage(false, "Uploading PDF and preparing it as reference...");

  try {
    const res = await fetch('/upload-pdf', {
      method: 'POST',
      body: formData
    });
    const data = await res.json();
    if (data.success) {
      addMessage(false, `PDF uploaded successfully. PhenBOT will now use it as reference.`);
    } else {
      addMessage(false, `Failed to upload PDF: ${data.error}`);
    }
  } catch (err) {
    addMessage(false, "❌ Error uploading PDF");
  }
}
