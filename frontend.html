<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PhenBot ~ AI Study Companion</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;500&display=swap');

  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;
    height: 100%;
    overflow: hidden;
    background: radial-gradient(ellipse at bottom, #000000 0%, #0f0f0f 100%);
    color: #fff;
  }

  h1 {
    font-family: 'Orbitron', sans-serif;
    text-align: center;
    margin-top: 15px;
    font-size: 2.5rem;
    letter-spacing: 1.5px;
    color: #ffffff;
  }

  .chat-container {
    position: relative;
    width: 90%;
    max-width: 700px;
    height: 70vh;
    margin: 20px auto;
    background: rgba(0,0,0,0.5);
    border-radius: 20px;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 30px rgba(128, 0, 255, 0.7);
    display: flex;
    flex-direction: column;
    overflow: hidden;
    z-index: 1;
  }

  #chat {
    flex-grow: 1;
    overflow-y: auto;
    padding: 15px;
  }

  .message {
    margin: 10px 0;
    padding: 10px 14px;
    border-radius: 15px;
    max-width: 75%;
    font-size: 14px;
    line-height: 1.5;
    word-wrap: break-word;
    position: relative;
    animation: fadeIn 0.3s ease-in;
    white-space: pre-wrap;
  }

  .message.user {
    background: rgba(63, 81, 181, 0.9);
    align-self: flex-end;
    text-align: right;
    border-bottom-right-radius: 0;
  }

  .message.bot {
    background: rgba(138, 43, 226, 0.85);
    align-self: flex-start;
    text-align: left;
    border-bottom-left-radius: 0;
  }

  .source {
    font-size: 11px;
    opacity: 0.7;
    margin-top: 5px;
    font-style: italic;
  }

  .input-bar {
    display: flex;
    padding: 10px;
    gap: 8px;
    background: rgba(0,0,0,0.3);
  }

  select, input, button {
    font-size: 14px;
    border-radius: 12px;
    border: none;
    padding: 10px;
    outline: none;
  }

  select, input {
    flex: 1;
  }

  button {
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0 5px 12px rgba(0,0,0,0.2);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  ::-webkit-scrollbar {
    width: 6px;
  }
  ::-webkit-scrollbar-thumb {
    background: rgba(255,255,255,0.4);
    border-radius: 10px;
  }

  /* Star background */
  canvas#stars {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: 0;
    pointer-events: none;
  }

  .upload-section {
    display: flex;
    gap: 8px;
    margin-top: 5px;
  }
</style>
</head>
<body>
  <canvas id="stars"></canvas>
  <h1>PhenBot ~ AI Study Companion</h1>

  <div class="chat-container">
    <div id="chat"></div>
    <div class="input-bar">
      <select id="subject">
        <option value="">All Subjects</option>
        <option value="math">Math</option>
        <option value="science">Science</option>
        <option value="programming">Programming</option>
      </select>
      <input type="text" id="question" placeholder="Ask a question...">
      <button onclick="askQuestion()">Ask</button>
    </div>
    <div class="input-bar upload-section">
      <input type="file" id="pdfFile" accept="application/pdf">
      <button onclick="uploadPDF()">Upload PDF</button>
    </div>
  </div>

<script>
// --- Stars Background ---
const canvas = document.getElementById("stars");
const ctx = canvas.getContext("2d");
let stars = [];

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resizeCanvas);
resizeCanvas();

for (let i = 0; i < 150; i++) {
  stars.push({
    x: Math.random()*canvas.width,
    y: Math.random()*canvas.height,
    radius: Math.random()*2 + 1,
    dx: (Math.random()-0.5)*0.3,
    dy: (Math.random()-0.5)*0.3
  });
}

function drawStars() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  for (let s of stars) {
    ctx.beginPath();
    ctx.arc(s.x, s.y, s.radius, 0, Math.PI*2);
    ctx.fillStyle = "#fff";
    ctx.fill();
    s.x += s.dx;
    s.y += s.dy;
    if (s.x < 0 || s.x > canvas.width) s.dx = -s.dx;
    if (s.y < 0 || s.y > canvas.height) s.dy = -s.dy;
  }
  requestAnimationFrame(drawStars);
}
drawStars();

// --- Ask Question ---
async function askQuestion() {
  const questionInput = document.getElementById('question');
  const question = questionInput.value.trim();
  if (!question) return;
  const subject = document.getElementById('subject').value;

  const chatDiv = document.getElementById('chat');
  chatDiv.innerHTML += `<div class="message user"><b>You:</b> ${question}</div>`;
  questionInput.value = '';

  try {
    const res = await fetch('/ask', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ question })
    });
    const data = await res.json();

    let displayAnswer = '';
    let source = '';

    if (subject && data.subject && data.subject !== subject) {
      displayAnswer = "No high-confidence match in this subject. Pulling from API...";
      source = data.source || 'Groq API';
    } else {
      displayAnswer = data.answer || data.error || "No answer found.";
      source = data.source || (data.subject ? 'dataset' : 'Groq API');
    }

    chatDiv.innerHTML += `
      <div class="message bot">
        <b>PhenBOT:</b> ${displayAnswer}
        <div class="source">Source: ${source}${data.confidence ? ' | Confidence: ' + data.confidence + '%' : ''}</div>
      </div>`;
    chatDiv.scrollTop = chatDiv.scrollHeight;
  } catch (err) {
    chatDiv.innerHTML += `<div class="message bot"><b>PhenBOT:</b> Error connecting to server</div>`;
  }
}

// --- Upload PDF ---
async function uploadPDF() {
  const fileInput = document.getElementById('pdfFile');
  const file = fileInput.files[0];
  if (!file) return alert("Select a PDF first");

  const formData = new FormData();
  formData.append("pdf", file);

  const chatDiv = document.getElementById('chat');
  chatDiv.innerHTML += `<div class="message user"><b>You uploaded a PDF:</b> ${file.name}</div>`;

  try {
    const res = await fetch('/upload-pdf', { method: 'POST', body: formData });
    const data = await res.json();

    chatDiv.innerHTML += `
      <div class="message bot">
        <b>PhenBOT:</b> ${data.answer || data.error || "No answer found from PDF."}
        <div class="source">Source: ${data.source || 'PDF via Groq API'}</div>
      </div>`;
    chatDiv.scrollTop = chatDiv.scrollHeight;
  } catch (err) {
    chatDiv.innerHTML += `<div class="message bot"><b>PhenBOT:</b> Error processing PDF</div>`;
  }
}
</script>
</body>
</html>
