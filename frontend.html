<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PhenBOT ü§ñ</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    color: #fff;
  }

  h1 {
    margin: 20px 0;
    font-size: 2.5rem;
    font-weight: bold;
    text-shadow: 0px 2px 6px rgba(0,0,0,0.3);
  }

  .chat-container {
    width: 90%;
    max-width: 800px;
    height: 75vh;
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(12px);
    border-radius: 20px;
    box-shadow: 0px 8px 20px rgba(0,0,0,0.25);
    padding: 20px;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  #chat {
    flex-grow: 1;
    overflow-y: auto;
    padding-right: 10px;
  }

  .message {
    margin: 12px 0;
    padding: 12px 16px;
    border-radius: 15px;
    max-width: 75%;
    line-height: 1.4;
    font-size: 15px;
    word-wrap: break-word;
    position: relative;
    animation: fadeIn 0.3s ease-in;
  }

  .message.user {
    background: rgba(37,117,252,0.9);
    align-self: flex-end;
    text-align: right;
    color: #fff;
    border-bottom-right-radius: 0px;
  }

  .message.bot {
    background: rgba(106,17,203,0.85);
    align-self: flex-start;
    text-align: left;
    color: #f9f9f9;
    border-bottom-left-radius: 0px;
  }

  .source {
    font-size: 12px;
    opacity: 0.8;
    margin-top: 6px;
  }

  .input-bar {
    margin-top: 15px;
    display: flex;
    gap: 10px;
  }

  select, input, button {
    font-size: 15px;
    border-radius: 12px;
    border: none;
    padding: 12px;
    outline: none;
  }

  select, input {
    flex: 1;
  }

  button {
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0px 5px 12px rgba(0,0,0,0.2);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  ::-webkit-scrollbar {
    width: 6px;
  }
  ::-webkit-scrollbar-thumb {
    background: rgba(255,255,255,0.4);
    border-radius: 10px;
  }
</style>
</head>
<body>
  <h1>PhenBOT ü§ñ</h1>
  <div class="chat-container">
    <div id="chat"></div>
    <div class="input-bar">
      <select id="subject">
        <option value="">All Subjects</option>
        <option value="math">Math</option>
        <option value="science">Science</option>
        <option value="programming">Programming</option>
      </select>
      <input type="text" id="question" placeholder="Ask a question...">
      <button onclick="askQuestion()">Ask</button>
    </div>
  </div>

<script>
async function askQuestion() {
  const questionInput = document.getElementById('question');
  const question = questionInput.value.trim();
  if (!question) return;
  const subject = document.getElementById('subject').value;

  const chatDiv = document.getElementById('chat');
  chatDiv.innerHTML += `<div class="message user"><b>You:</b> ${question}</div>`;
  questionInput.value = '';

  try {
    // ‚úÖ Use relative path so it works locally AND on Render
    const res = await fetch('/ask', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ question })
    });
    const data = await res.json();

    let displayAnswer = '';
    let source = '';

    // Subject filtering
    if (subject && data.subject && data.subject !== subject) {
      displayAnswer = "No high-confidence match in this subject. Pulling from API...";
      source = data.source || 'Groq API';
    } else {
      displayAnswer = data.answer || data.error || "No answer found.";
      source = data.source || (data.subject ? 'dataset' : 'Groq API');
    }

    chatDiv.innerHTML += `
      <div class="message bot">
        <b>PhenBOT:</b> ${displayAnswer}
        <div class="source">üîó Source: ${source}${data.confidence ? ' | üìä Confidence: ' + data.confidence + '%' : ''}</div>
      </div>`;
    chatDiv.scrollTop = chatDiv.scrollHeight;
  } catch (err) {
    chatDiv.innerHTML += `<div class="message bot"><b>PhenBOT:</b> ‚ùå Error connecting to server</div>`;
  }
}
</script>
</body>
</html>
