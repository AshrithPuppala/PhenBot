<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PhenBOT Study Companion</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
  #chatbox {
    max-width: 700px; margin: 0 auto; padding: 15px; background: white;
    border-radius: 8px; box-shadow: 0 0 10px #ddd;
  }
  #messages {
    height: 400px; overflow-y: auto; border: 1px solid #ddd; padding: 10px;
    margin-bottom: 10px; background: #fafafa;
  }
  .user-msg { text-align: right; color: #1a73e8; padding: 5px; margin: 5px 0; }
  .bot-msg { text-align: left; color: #333; padding: 5px; margin: 5px 0;
    background: #efefef; border-radius: 5px; }
  #question { width: calc(100% - 100px); padding: 8px; font-size: 16px; }
  #sendBtn {
    padding: 10px 15px; font-size: 16px; background: #1a73e8; color: white;
    border: none; border-radius: 5px; cursor: pointer;
  }
  #sendBtn:disabled { background: #9bbbf9; cursor: not-allowed; }
</style>
</head>
<body>

<div id="chatbox">
  <h2>PhenBOT Study Companion</h2>
  <div id="messages"></div>
  <input type="text" id="question" placeholder="Ask a study question..." autocomplete="off" />
  <button id="sendBtn" disabled>Send</button>
</div>

<script>
  const messages = document.getElementById('messages');
  const questionInput = document.getElementById('question');
  const sendBtn = document.getElementById('sendBtn');

  questionInput.addEventListener('input', () => {
    sendBtn.disabled = questionInput.value.trim() === '';
  });

  async function sendQuestion() {
    const question = questionInput.value.trim();
    if (!question) return;

    appendMessage('user-msg', question);
    questionInput.value = '';
    sendBtn.disabled = true;

    appendMessage('bot-msg', 'Thinking...');

    try {
      const response = await fetch('/api/ask', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ question })
      });
      const data = await response.json();

      const thinking = [...messages.children].find(m => m.textContent === 'Thinking...');
      if (thinking) messages.removeChild(thinking);

      if (data.answer) {
        appendMessage('bot-msg', data.answer);
      } else {
        appendMessage('bot-msg', 'Sorry, no answer returned.');
      }
    } catch (error) {
      appendMessage('bot-msg', 'Error contacting server.');
      console.error(error);
    }
  }

  function appendMessage(className, text) {
    const div = document.createElement('div');
    div.className = className;
    div.textContent = text;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
  }

  sendBtn.addEventListener('click', sendQuestion);
  questionInput.addEventListener('keypress', e => {
    if (e.key === 'Enter' && !sendBtn.disabled) {
      sendQuestion();
    }
  });
</script>

</body>
</html>
